<html>
  <head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img class="move-icon" src="images/rock-emoji.png">
    </button>

    <button class="move-button js-paper-button">
      <img class="move-icon" src="images/paper-emoji.png">
    </button>

    <button class="move-button js-scissors-button">
      <img class="move-icon" src="images/scissors-emoji.png">
    </button>

    <p class="result js-result"></p>
    <p class="js-moves-chosen"></p>

    <p class="score js-score">
          Wins: 0, Losses: 0, Ties: 0
    </p>
    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>
    <p class="reset-score-popup js-reset-score-popup">Are you sure you want to reset the score?
      <button class="yes-button js-yes-button">Yes</button>
      <button class="no-button js-no-button">No</button>
    </p>
    <script src="./index.js"></script>
  </body>
</html>
